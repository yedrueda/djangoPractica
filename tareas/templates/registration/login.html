{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIGE CDI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="login-bg">
        <div class="card card-login">
            <div class="card-body p-4 pb-5 text-center">
                <div class="mb-4 mt-4">
                    <span style="display:inline-flex; align-items:center; justify-content:center; width:70px; height:70px; background-color:rgba(32, 201, 151, 0.1); border-radius:50%; color:var(--accent-color);">
                        <i class="bi bi-hospital" style="font-size: 2rem;"></i>
                    </span>
                    <h4 class="mt-3" style="color:var(--primary-color); font-weight: 700;">SIGE-CDI</h4>
                    <p class="text-muted small">Sistema de Gestión "El Llanito"</p>
                </div>
                
                <form method="post" class="text-start px-3">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger small py-2">Credenciales incorrectas</div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label small text-muted fw-bold">USUARIO</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-4">
                        <label class="form-label small text-muted fw-bold">CONTRASEÑA</label>
                        {{ form.password }}
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 login-btn text-white fw-bold shadow-sm">
                        INICIAR SESIÓN <i class="bi bi-arrow-right-short ms-2"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
