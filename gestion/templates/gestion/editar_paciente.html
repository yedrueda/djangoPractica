{% extends 'tareas/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">‚úèÔ∏è Editar Datos del Paciente</h4>
                <span class="badge bg-white text-primary">{{ paciente.nombres }} {{ paciente.apellidos }}</span>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">{{ field.label|upper }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'lista_pacientes' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">üîÑ Actualizar Datos</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
