{% extends 'tareas/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0 fw-bold text-primary">✏️ Editar Funcionario</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Nombres</label>
                            <input type="text" name="first_name" value="{{ u.first_name }}" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold">Apellidos</label>
                            <input type="text" name="last_name" value="{{ u.last_name }}" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold">Estatus Laboral</label>
                            <select name="is_active" class="form-select">
                                <option value="1" {% if u.is_active %}selected{% endif %}>Activo (En funciones)</option>
                                <option value="0" {% if not u.is_active %}selected{% endif %}>Retirado (Sin acceso al sistema)</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label small fw-bold">Rol</label>
                            <select name="grupo" class="form-select">
                                {% for g in grupos %}
                                <option value="{{ g.name }}" {% if g in u.groups.all %}selected{% endif %}>{{ g.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-between">
                        <a href="{% url 'lista_usuarios' %}" class="btn btn-light border">Volver</a>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
