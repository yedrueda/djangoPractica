{% extends 'tareas/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">ðŸ‘¤ Registrar Nuevo Paciente</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label fw-bold">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}

                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'lista_pacientes' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-success">ðŸ’¾ Guardar Ficha</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
